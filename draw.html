<!DOCTYPE html>
<html>
<head>
<style>

@font-face {
	font-family: RG;
	src: url('Retro Gaming.TTF');
}

body {
	margin: 0;
	padding: 0;
}

#title {
	/* FOR TEXT */
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: RG;
	font-size: 550%;
	
	/* FOR THE BOX IMAGE */
	image-rendering: pixelated;
	background: url('box.png');
	background-size: 1000px 200px;
	background-repeat: no-repeat; 

	width: 1000px;
	height: 200px;

	position: relative;
	top: 10%;
	left: 50%;
	transform: translateX(-50%);
}

div {
	background-color: lightblue;
	padding: 100px;
	margin: 90px;
}

#boxtitle {
	display: flex;
	justify-content: center;
	align-items: center;
	font-family: RG;
	font-size: 495%;
	transform: translate(0%, -115%);
}

.back-button {
	position: absolute;
	top: 40%; /* Adjust the top position */
	left: 10%; /* Adjust the left position */
	image-rendering: pixelated;
}

.next-button {
	position: absolute;
	top: 40%; /* Adjust the top position */
	right: 10%; /* Adjust the left position */
	image-rendering: pixelated;
}


.drawing-aligner {
	display: flex; /* Use flexbox for alignment */
	justify-content: center; /* Center align horizontally */
	align-items: center; /* Center align vertically */
	gap: 20px;
	transform: translate(0%, -40%);
}

.drawing {
	width: 300px;
	height: auto;
	image-rendering: pixelated;
	transform: translate(0%, 10%);
}

</style>
</head>
<body>

<p id="title">HOBBIES</p>

<a href="hobbies.html">
	<img src="PREV.png" alt="Back" class="back-button">
</a>
	
<a href="sports.html">
	<img src="NEXT.png" alt="Back" class="next-button">
</a>

<div>
	<p id="boxtitle">I DRAW!!!</p>
	<div class="drawing-aligner">
		<img src="draw1.png" alt="art1" class="drawing">
		<img src="draw2.png" alt="art2" class="drawing">
		<img src="draw3.png" alt="art3" class="drawing">
	</div>
</div>

</body>
</html>
